<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="pallete">
        <div class="pallete__menu pallete__icon"></div>
        <h1>CodeJam - Pallete</h1>
        <div class="pallete__more-info pallete__icon"></div>
      </div>
    </header>
    <main>
      <aside>
        <div class="tools">
          <div class="tools__item tools__item_bucket">Paint bucket</div>
          <div class="tools__item tools__item_choose-color">Choose color</div>
          <div class="tools__item tools__item_move">Move</div>
          <div class="tools__item tools__item_transform">Transform</div>
        </div>
        <div class="tools">
          <div class="tools__item tools__item_round tools__item_round-gray">
            Current color
          </div>
          <div class="tools__item tools__item_round tools__item_round-green">
            Prev color
          </div>
          <div class="tools__item tools__item_round tools__item_round-red">
            red
          </div>
          <div class="tools__item tools__item_round tools__item_round-blue">
            blue
          </div>
        </div>
      </aside>
      <div class="canvas-wrapper">
        <canvas id="matrix" width="512" height="512"></canvas>
        <div style="display: none;">
          <img id="matrix-image" src="/assets/images/img.png" alt="" />
        </div>
      </div>

      <div class="switcher tools">
        <div class="tools__item" data-type="4">4x4</div>
        <div class="tools__item" data-type="32">32x32</div>
        <div class="tools__item" data-type="img">img</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
