<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <header>
      <div class="pallete">
        <div class="pallete__menu pallete__icon"></div>

        <div class="pallete__more-info pallete__icon"></div>

    <main>
      <aside>
        <div class="tools">

          <div class="tools__item">Choose color</div>
          <div class="tools__item">Move</div>
          <div class="tools__item">Transform</div>

          <div class="tools__item">Prev color</div>
          <div class="tools__item">red</div>
          <div class="tools__item">blue</div>

    <script src="index.js"></script>
